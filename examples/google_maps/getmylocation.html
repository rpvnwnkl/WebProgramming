<!DOCTYPE html>

<html>

	<head>
		<title>Your Location</title>
		<meta charset="utf-8" />
		<script>
			myLat = 0;
			myLng = 0;
			function getMyLocation() {
				console.log("Hit me 1");
				navigator.geolocation.getCurrentPosition(gotLocation);
				console.log("Hit me 3");
				console.log("Hit me 4");
			}

			function gotLocation(position) {
				console.log("Hit me 2");
				var myLat = position.coords.latitude;
				var myLng = position.coords.longitude;
				outputElem = document.getElementById("info");
				outputElem.innerHTML = "<h1>You are at " + myLat + ", " + myLng + "</h1>";
			}
		</script>
	</head>
	
	<body onload="getMyLocation()">
		<div id="info">
			<h1>Getting your location...</h1>
		</div>
	</body>
</html>
