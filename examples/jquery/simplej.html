<!DOCTYPE html>

<html>

<head>
	<title>Simple jQuery</title>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function() {
			// This is old
			//document.getElementById("schedule").innerHTML = "Whoops, signal problems...";

			// This is with jQuery
			$("#schedule").html("Whoops, signal problems...");

			// How to use jQuery
			//$(selector)...

		});
	</script>
</head>

<body>
	<h1>MBTA Red Line Train Schedule</h1>
	<div id="schedule">(Red Line Train Schedule here...)</div>
</body>
</html>
